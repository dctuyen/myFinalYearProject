<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="slick, flat, dashboard, bootstrap, admin, template, theme, responsive, fluid, retina">
    <link rel="shortcut icon" href="javascript:;" type="image/png">

    <title>themelock.com - toastr</title>

    <!--right slidebar-->
    <link href="css/slidebars.css" rel="stylesheet">

    <!--switchery-->
    <link href="js/switchery/switchery.min.css" rel="stylesheet" type="text/css" media="screen"/>

    <!--toastr-->
    <link href="js/toastr-master/toastr.css" rel="stylesheet" type="text/css"/>

    <!--common style-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>

    <!-- sidebar left end-->

    <!-- body content start-->
    <div class="body-content" style="min-height: 1400px;">

        <!--body wrapper start-->
        <div class="wrapper">

            <!-- page start-->
            <div class="panel">
                <header class="panel-heading head-border">
                    Toastr Notification
                </header>
                <div class="panel-body">
                    <div class="row toastr-row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="control-label" for="title">Title</label>
                                <input id="title" type="text" class="form-control" placeholder="Enter a title ... "
                                       value="Toastr Notification">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Enter a message ...">Slicklab is an Awesome dashboard build with BS3 </textarea>
                            </div>
                            <div class="form-group">

                                <label class="checkbox-custom check-success">
                                    <input type="checkbox" checked value="checked" id="closeButton"> <label
                                        for="closeButton">Close Button</label>
                                    <input type="checkbox" value="checked" id="addBehaviorOnToastClick"> <label
                                        for="addBehaviorOnToastClick">Add behavior on toast click</label>
                                    <input type="checkbox" value="checked" id="debugInfo"> <label
                                        for="debugInfo">Debug</label>
                                    <input type="checkbox" value="checked" id="progressBar"> <label for="progressBar">Progress
                                    Bar</label>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group" id="toastTypeGroup">
                                <label>Toast Type</label>
                                <div class="radio-custom radio-primary">
                                    <input type="radio" checked name="toasts" value="success" id="success">
                                    <label for="success">Success</label>

                                    <input type="radio" name="toasts" value="info-t" id="info-t">
                                    <label for="info-t">Info</label>

                                    <input type="radio" name="toasts" value="warning" id="warning">
                                    <label for="warning">Warning</label>

                                    <input type="radio" name="toasts" value="error" id="error">
                                    <label for="error">Error</label>

                                </div>
                            </div>
                            <div class="form-group" id="positionGroup">
                                <label>Position</label>
                                <div class="radio-custom radio-primary">

                                    <input type="radio" checked name="positions" value="toast-top-right" id="top-right">
                                    <label for="top-right">Top Right</label>

                                    <input type="radio" name="positions" value="toast-bottom-right" id="bottom-right">
                                    <label for="bottom-right">Bottom Right</label>

                                    <input type="radio" name="positions" value="toast-bottom-left" id="bottom-left">
                                    <label for="bottom-left">Bottom Left</label>

                                    <input type="radio" name="positions" value="toast-top-left" id="top-left">
                                    <label for="top-left">Top Left</label>

                                    <input type="radio" name="positions" value="toast-top-center" id="top-center">
                                    <label for="top-center">Top Center</label>

                                    <input type="radio" name="positions" value="toast-bottom-center" id="bottom-center">
                                    <label for="bottom-center">Bottom Center</label>

                                    <input type="radio" name="positions" value="toast-top-full-width"
                                           id="top-full-width">
                                    <label for="top-full-width">Top Full Width </label>

                                    <input type="radio" name="positions" value="toast-bottom-full-width"
                                           id="bottom-full-width">
                                    <label for="bottom-full-width">Bottom Full Width </label>


                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="controls toastr-pad">
                                    <label class="control-label" for="showEasing">Show Easing</label>
                                    <input id="showEasing" type="text" placeholder="swing, linear"
                                           class="form-control input-small" value="swing">
                                    <label class="control-label" for="hideEasing">Hide Easing</label>
                                    <input id="hideEasing" type="text" placeholder="swing, linear"
                                           class="form-control input-small" value="linear">
                                    <label class="control-label" for="showMethod">Show Method</label>
                                    <input id="showMethod" type="text" placeholder="show, fadeIn, slideDown"
                                           class="form-control input-small" value="fadeIn">
                                    <label class="control-label" for="hideMethod">Hide Method</label>
                                    <input id="hideMethod" type="text" placeholder="hide, fadeOut, slideUp"
                                           class="form-control input-small" value="fadeOut">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <div class="controls toastr-pad">
                                    <label class="control-label" for="showDuration">Show Duration</label>
                                    <input id="showDuration" type="text" placeholder="ms"
                                           class="form-control input-small" value="300">
                                    <label class="control-label" for="hideDuration">Hide Duration</label>
                                    <input id="hideDuration" type="text" placeholder="ms"
                                           class="form-control input-small" value="1000">
                                    <label class="control-label" for="timeOut">Time out</label>
                                    <input id="timeOut" type="text" placeholder="ms" class="form-control input-small"
                                           value="5000">
                                    <label class="control-label" for="timeOut">Extended time out</label>
                                    <input id="extendedTimeOut" type="text" placeholder="ms"
                                           class="form-control input-small" value="1000">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success" id="showtoast">Show Toast</button>
                            <button type="button" class="btn btn-danger" id="cleartoasts">Clear Toasts</button>
                            <button type="button" class="btn btn-danger" id="clearlasttoast">Clear Last Toast</button>
                        </div>
                    </div>
                    <div class="row m-t-20">
                        <div class="col-md-12">
                            <pre id='toastrOptions'>Settings...</pre>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page end-->

        </div>
        <!--body wrapper end-->





    </div>
    <!-- Right Slidebar end -->

    </div>
    <!-- body content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery-migrate.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

<!--Nice Scroll-->
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>

<!--right slidebar-->
<script src="js/slidebars.min.js"></script>

<!--switchery-->
<script src="js/switchery/switchery.min.js"></script>
<script src="js/switchery/switchery-init.js"></script>

<!--Sparkline Chart-->
<script src="js/sparkline/jquery.sparkline.js"></script>
<script src="js/sparkline/sparkline-init.js"></script>

<!--toastr-->
<script src="js/toastr-master/toastr.js"></script>
<script src="js/toastr-init.js"></script>


<!--common scripts for all pages-->
<script src="js/scripts.js"></script>


</body>
</html>
